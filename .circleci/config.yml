version: 2
jobs:
  build:
    docker:
      - image: ishiko/gcc-ishiko-cpp:0.31.0
    steps:
      - run: 
          name: "Set DIPLODOCUSDB environment variable and create workspace directory"
          command: mkdir -p /projects/diplodocusdb && echo 'export DIPLODOCUSDB="/projects/diplodocusdb"' >> $BASH_ENV
      - run:
          name: "Install build dependency: DiplodocusDB Core"
          command: cd /projects/diplodocusdb && git clone https://github.com/diplodocusdb/core.git && cd core/build/gnumake && make
      - checkout:
          path: /projects/diplodocusdb/embedded-document-db
      - run:
          name: Build 
          command: cd /projects/diplodocusdb/embedded-document-db/database/build/gnumake && make
      - run:
          name: Build tests
          command: cd /projects/diplodocusdb/embedded-document-db/database/tests/build/gnumake && make
      - run:
          name: Run TreeDB/Core tests
          command: cd /projects/diplodocusdb/embedded-document-db/database/tests/build/gnumake && ./DiplodocusEmbeddedDocumentDBTests
      - run:
          name: Build TreeDB/XMLTreeDB
          command: cd /projects/diplodocusdb/embedded-document-db/xml-tree-db/build/gnumake && make
      - run:
          name: Build TreeDB/XMLTreeDB tests
          command: cd /projects/diplodocusdb/embedded-document-db/xml-tree-db/tests/build/gnumake && make
      - run:
          name: Run TreeDB/XMLTreeDB tests
          command: cd /projects/diplodocusdb/embedded-document-db/xml-tree-db/tests/build/gnumake && ./DiplodocusXMLTreeDBTests
workflows:
  version: 2
  continuous_build:
    jobs:
      - build
  weekly_build:
    jobs:
      - build
    triggers:
      - schedule:
          cron: "0 8 * * 0"
          filters:
            branches:
              only:
                 - main
